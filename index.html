<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <header>
            <h2 class="logo">Plane4U <ion-icon name="airplane-outline"></ion-icon> </h2>
            
            <nav class="navigation">
                <a href="#">Home </a>
                <a href="#">About </a>
                <a href="#">Services  </a>
                <a href="#">Contact </a>
                <button class="btnLogin-popup">Login </button>

            </nav>
        </header>


        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="form-box_login">
                <h2>Log in </h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label > Email</label>

                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label> Password</label>

                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox" > Remember me </label>
                        <a href="#"> Forget password</a>
                    </div>

                   

                    <button type="submit" class="btn">login</button>
                    
                    <div class="login-register">
                    <p> Create a new account ?  <a href="#" class="register-link"> Register</a></p>
                </div>

                </form>



            </div>

            <div class="form-box_registrater">
                <h2>Rigestration </h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        
                        <input type="text" required>
                        <label > Username </label>

                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label > Email</label>

                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label> Password</label>

                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox" > I agree to the terms & conditions</label>
                       
                    </div>

                   

                    <button type="submit" class="btn">Register</button>
                    
                    <div class="login-register">
                    <p> Already hace an  account ?  <a href="#" class="login_link"> Log in</a></p>
                </div>

                </form>



            
        </div>









        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>




</body>
